<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      div {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <main>
      <form action="" method="get">
        <div>
          id : <input type="text" id="" class="" name="loginId" value="안녕" />
        </div>
        <div>

        </div>

          데이터를 action속성의 url로 전송한다. -->
          <input type="submit" value="회원가입" />
        </div>
        <div>
          <input type="reset" />

        </div>

            <input type="radio" name="option" value="red" id="radio1" checked />
          </div>
          <div>선택2 <input type="radio" name="option" value="blue" /></div>
        </div>

        <div>
          <h3>check box</h3>
          <div>선택1<input type="checkbox" name="check" value="1" /></div>
          <div>선택2<input type="checkbox" name="check" value="2" /></div>
          <div>선택3<input type="checkbox" name="check" value="3" /></div>
        </div>
      </form>
    </main>

</html>
