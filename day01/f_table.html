<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>🎲테이블 만들기!!</h1>
    <marquee>테이블 태그는 자식 태그로 행/열을 지정한다.</marquee>
    <table border="1" cellspacing="0" width="500px" height="300px">
      <caption>
        표의 제목
      </caption>
      <tr>
        <th>칼럼1</th>
        <th>칼럼2</th>
        <th>칼럼3</th>
      </tr>
      <tr>
        <td rowspan="2">1행 1열</td>
        <td>1행 2열</td>
        <td>1행 3열</td>
      </tr>
      <tr>
        <td colspan="2">2행 2열</td>
      </tr>
    </table>
  </body>
</html>
