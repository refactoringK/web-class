<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>지도 생성하기</title>
  </head>
  <body>
    <!-- 지도를 표시할 div 입니다 -->
    <div class="kakao-map" style="width: 500px; height: 350px"></div>

    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=6c611562f49ae24409b90ff3286ba372"
    ></script>
    <script>
      var mapContainer = document.querySelector(".kakao-map"); // 지도를 표시할 div
      var mapOption = {
        center: new kakao.maps.LatLng(37.65445430051171, 127.06058271608234), // 지도의 중심좌표
        level: 5, // 지도의 확대 레벨
        mapTypeId: kakao.maps.MapTypeId.HYBRID,
      };

      // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
      var map = new kakao.maps.Map(mapContainer, mapOption);
      // map.setMapTypeId(kakao.maps.MapTypeId.HYBRID);

      // 마커가 표시될 위치입니다
      var markerPosition = new kakao.maps.LatLng(
        37.65445430051171,
        127.06058271608234
      );

      // 마커를 생성합니다
      var marker = new kakao.maps.Marker({
        position: markerPosition,
      });

      // 마커가 지도 위에 표시되도록 설정합니다
      marker.setMap(map);
    </script>
  </body>
</html>
