<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        background-color: blueviolet;
        width: 100px;
        height: 100px;

        border: 2px dashed black;
        /* 
        border : 블럭요소의 테두리를 설정한다.
        border : 굵기 형태 색상;
        solid(직선)
        dotted(점선)
        dashed(긴 점선)
        */

        margin: 20px;
        padding: 20px;

        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <!-- div{$}*5 -->
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
  </body>
</html>
