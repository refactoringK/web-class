<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>JS event</h1>
    <button type="button" onclick="alert('click!')">버튼1</button>
    <button type="button" onclick="test()">버튼2</button>

    <script>
      function test() {
        alert("test함수가 실행되었다!");
      }
    </script>
  </body>
